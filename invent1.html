<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invento 1 teclado en pantalla</title>
    <link rel="stylesheet" href="styles/invent1.css">
</head>
<body>
        <main>
            <div class="pantalla">
                <input type="" name="" disabled placeholder="Escriba un Mensaje ..." id="pantalla">
                <div class="flecha" id="enviar"><img src="img/flecha-de-angulo-apuntando-a-la-derecha.png" alt=""></div>
            </div>
            <div class="teclado">
                <div class="fila1">
                    <input type="button" value="A" id="A" class="Tecla">
                    <input type="button" value="B" id="B" class="Tecla">
                    <input type="button" value="C" id="C" class="Tecla">
                    <input type="button" value="D" id="D" class="Tecla">
                    <input type="button" value="E" id="E" class="Tecla">

                    <input type="button" value="G" id="G" class="Tecla">
                    <input type="button" value="H" id="H" class="Tecla">
                    <input type="button" value="I" id="I" class="Tecla">
                    <input type="button" value="J" id="J" class="Tecla">
                    <input type="button" value="K" id="K" class="Tecla">
                    <input type="button" value="L" id="L" class="Tecla">
                </div>
                <div class="fila2">
                    <input type="button" value="M" id="M" class="Tecla">

                </div>
                <div class="fila3">
                    <input type="button" value="X" id="X" class="Tecla">
                    <input type="button" value="Y" id="Y" class="Tecla">
                    <input type="button" value="Z" id="Z" class="Tecla">
                    <input type="button" value="Espacio" id="espacio" class="Tecla">
                    <input type="button" value="1" id="1" class="Tecla">
                    <input type="button" value="2" id="2" class="Tecla">
                    <input type="button" value="3" id="3" class="Tecla">

                    <input type="button" value="9" id="9" class="Tecla">
                    <input type="button" value="0" id="0" class="Tecla">
                </div>
            </div>
        </main> 
</body>
</html>
